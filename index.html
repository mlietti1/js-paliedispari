<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Paliedispari</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <h2>Palindrome?</h2>
      <input id="palindrome-input" type="text" placeholder="Type something...">
      <button class="verifica">Verifica</button>
      <p id="result-palindrome"></p>
    </div>

    <div class="container">
      <h2>Even or odd?</h2>
      <select name="evenodd" id="select-evenodd">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button class="play">Play!</button>
      <p id="result-evenodd"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
